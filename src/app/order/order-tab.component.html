<div class="container">

  <nav class="tab-nav">
    <a *ngFor="let nav of navs" (click)="onSelect(nav.name)" [class.selected]="nav.name===selectedState">{{nav.title}}</a>
  </nav>

  <section class="tab-con">
    <order-list *ngIf="selectedState" [state]="state">
    </order-list>
  </section>

</div>

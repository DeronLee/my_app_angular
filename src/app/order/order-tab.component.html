<div class="container">

  <nav class="tab-nav">
    <a *ngFor="let nav of navs" (click)="onSelect(nav.id)" [class.selected]="nav.id==selectedState">{{nav.title}}</a>
  </nav>

  <section class="tab-con">
    <order-list *ngIf="selectedState" [orders]="orders" [state]="state" (orderStateChange)="orderStateChange($event)">
    </order-list>
  </section>

</div>

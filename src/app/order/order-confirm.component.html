<div class="container">
  <address-default *ngIf="hasDefaultAddress"></address-default>
  <div class="address-empty" *ngIf="!hasDefaultAddress"></div>

  <order-pd></order-pd>

  <div class="order-info">
    <div class="ui-border-b text-deliver">配送方式 <span>快递<i class="deliver-price">免运费</i></span></div>
    <div class="ui-border-b">卖家留言：<input title="user-message" class="input" placeholder="留言内容"></div>
    <div class="text-total">
      <p>共1{{number}}件商品</p>
      <p class="price">小计：<span class="text-price">¥<span>126</span>.00</span></p>
    </div>
  </div>

  <nav class="nav-bar ui-border-t">
    <p>合计：<span class="text-price">¥<span>129</span>.00</span></p>
    <button class="btn btn-default">立即购买</button>
  </nav>

</div>

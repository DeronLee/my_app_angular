<div class="container">
  <img src="./assets/image/user-login.jpg" alt="user-login">

  {{diagnostic}}
  <form #mobileForm="ngForm" (ngSubmit)="mobileSubmit()" class="form">

    <div class="input-group input-phone">
      <input type="number" class="input" id="mobile" name="mobile" placeholder="请输入您的手机号码" required
             [(ngModel)]="model.mobile" #mobile="ngModel"
             oninput="if(value.length>11)value=value.slice(0,11)">

      <button type="button" [disabled]="!mobileForm.form.valid" (click)="sendCode(mobile.model)" class="btn btn-code">{{sendBtn}}</button>
      <!--<button type="button" disabled class="btn btn-code">{{sendBtn}}</button>-->
    </div>
  </form>


    <div class="input-group input-code">
      <input type="number" class="input" id="code" name="code" placeholder="请输入短信验证码" required
             [(ngModel)]="model.code" #code="ngModel"
             oninput="if(value.length>4)value=value.slice(0,4)">
    </div>

    <button type="submit" (click)="checkLogin(code.value)" [disabled]="!loginForm.form.valid" class="btn btn-gray">登录</button>


</div>

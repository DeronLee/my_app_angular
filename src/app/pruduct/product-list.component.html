<div class="container">
  <a *ngFor="let product of products" [routerLink]="['/detail', product.id]" class="ui-border-b">
    <img src="../../assets/image/list-cover.jpg" alt="cover">

    <section class="flex-box text-con">
      <div class="col-xs-9">
        <h2>{{product.title}}</h2>
        <p class="text-sub">{{product.info}}</p>
        <h2>{{product.price}}元</h2>
      </div>
      <div class="col-xs-3 align-right">
        <span class="button">立即购买</span>
      </div>

    </section>
  </a>
</div>

<div class="container">
  <img src="./assets/image/user-login.jpg" alt="user-login">

  <form #loginForm="ngForm" class="form">
    <div class="input-group input-phone">
      <input type="tel" class="input" id="phone" placeholder="请输入您的手机号码"
             required
             [(ngModel)]="model.phone" phone="phone">
      <button class="btn btn-code">获取验证码</button>
      <!--TODO:remove this:{{model.name}}-->
    </div>

    <div class="input-group input-code">
      <input class="input" pattern="[0-9]*" maxlength="6" placeholder="请输入短信验证码">
    </div>

    <button type="submit" class="btn btn-gray">登录</button>
  </form>
</div>
